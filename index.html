<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>My Book List</title>

</head>
<body style="background-color:#dfdfe4;">

    <div class="container mt-5">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <p class="display-5 text-center"><span class="text-primary">Keep required information about your books here</span></p>
          <form id="formbook">
            <div class="form-group">
              
              <input type="text" id="title" class="form-control" placeholder="Add title">
            </div>
            <div class="form-group">
              
              <input type="text" id="author" class="form-control" placeholder="Add author">
            </div>
            <div class="form-group">
             
              <input type="text" id="isbn" class="form-control" placeholder="Add Comments" >
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block" >
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Comments</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="listofbooks"></tbody>
          </table>
      </div>
      <script src="booklist.js"> </script>    
    </body>
</html>
